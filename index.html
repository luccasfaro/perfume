<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <!-- FONTS -->
  <!-- MONTSERRAT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;500;700&display=swap" rel="stylesheet">
  <!-- FRAUNCES -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@100;200;300;400;500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main id="container">
    <div id="preview"></div>

    <div id="description">
      <h3>Perfume</h3>
      <h2>Gabrielle Essence Eau De Parfum</h2>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

      <div id="prices">
        <span id="actual-price">$149.99</span>
        <span id="old-price">$169.99</span>
      </div>

      <button id="buy-btn">Add to Cart</button>
    
    </div>
  </main>
  
</body>
</html>
